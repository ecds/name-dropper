language: python
python:
  - "2.7"
  - "2.6"
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - "cd namedropper-py; pip install . --use-mirrors"
  - "pip install -r namedropper-py/pip-dev-req.txt --use-mirrors"
# command to run tests, e.g. python setup.py test
script: python namedropper-py/test/test_all.py